<head>
    <link href='style.css' type='text/css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300|700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>
    <div class='container mainBox'>
        <h2>Tic tac toe</h2>
        <div class='gameGrid'>
        <div class='row row1'>
        <span class='cell empty br bb' id='1'></span>
        <span class='cell empty br bb bl' id='2'></span>
        <span class='cell empty bl bb' id='3'></span>
        </div>
        <div class='row row2'>
            <span class='cell empty br bb bt' id='4'></span>
            <span class='cell empty br bb bt bl' id='5'></span>
            <span class='cell empty bl bb bt' id='6'></span>
        </div>
        <div class='row row3'>
            <span class='cell empty br bt' id='7'></span>
            <span class='cell empty br bt bl' id='8'></span>
            <span class='cell empty bl bt' id='9'></span>
        </div> 
        </div>
        <div class='message'></div>
    <!-- pop-up box at beginning -->
<div id="overlay">
    <div class="wrap">
         <p class="choose pl">Play against human<br>or computer?<br><br>
        <a href="#" id='human' aria-label='human'><i class="fa fa-user-circle-o pl"></i></a>&nbsp;
         <a href="#" id='computer' aria-label='computer'><i class="fa fa-laptop pl lg low"></i></a></p>
       <!--   <p class="choose st">Who goes first?
          <button id='chooseX'>X</button>
          <button id='chooseO'>O</button></p> -->
          <div class="choose st hc"><p>Who goes first?</p>
          <a href="#" id='human-first' aria-label='human-first'><i class="fa fa-user-circle-o hc"></i></a>&nbsp;
         <a href="#" id='computer-first' aria-label='computer-first'><i class="fa fa-laptop hc lg low"></i></a></div>

      <!--   <div class="choose st xo"><p>Who goes first?</p>
          <a href="#" id='chooseX' aria-label='x-first'><i class="fa fa-times xo lg"></i></a>&nbsp;
         <a href="#" id='chooseO' aria-label='o-first'><i class="fa fa-circle-o xo"></i></a></div> -->

          <div class="choose dif"><p>Difficulty:</p>
          <a href="#" id='easy' class="dif">Easy</a>&nbsp;
          <a href="#" id='medium' class="dif">Medium</a>&nbsp;
          <a href="#" id='hard' class="dif">Hard</a></div>

          </div>
</div>
<div class ='scores'>
            <p>
                <span class='bold'>Wins for X: </span>
                <span id='xWins'>0</span>
            </p>
            <p>
                <span class='bold'>Wins for O: </span>
                <span id='oWins'>0</span>
            </p>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src='script.js'></script>
</body>
